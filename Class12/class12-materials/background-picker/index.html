<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Youtube Background Picker</h1>
		<img src="img/chair.png" alt="generic youtube gaming chair">

		<h2>Background Remote</h2>
		<ul>
			<li class="purple" id="purplebg"></li>
			<li class="green" id="greenbg"></li>
			<li class="blue" id="bluebg"></li>
		</ul>

		<h2>Chair Remote</h2>
		<ul>
			<li class="purple" id="purplechair"></li>
			<li class="green" id="greenchair"></li>
			<li class="blue" id="bluechair"></li>
		</ul>
		
		<div>
			<button id="clear">Clear</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
